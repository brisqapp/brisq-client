<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="/action_page.php">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password"><br><br>

        <label for="pass2">repeat password:</label>
        <input type="password" id="pass2" name="repeat password"><br><br>

        <label for="type">Company type:</label>
        <select name="company type" id="type">
            <option value="testing">testing</option>
        </select><br><br>

        <label for="companyName">Company name:</label>
        <input type="text" id="companyName" name="Company name"><br><br>

        <label for="address">Company address:</label>
        <input type="text" id="address" name="Company address"><br><br>

        <label for="description">Company description:</label>
        <textarea id="description" name="Company description"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
